<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="parent">
        <div class="log-cont">
            <div class="log-section">
                <div class="log-message">
                    <h2 class="none">Hello, Welcome!</h2>
                    <p class="none">Don't have an account?</p>
                    <button id="register-btn" class="none">Register</button>
                </div>
                <div class="log-area">
                    <h2>Login</h2>
                    <form id="log-form">
                        <div class="log-group">
                            <div class="input-group">
                                <input type="text" placeholder="Username" autofocus id="username">
                                <span class="icon icon1"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <div class="error" id="username-error">ssas</div>
                        </div>
                        <div class="log-group">
                            <div class="input-group">
                                <input type="password" placeholder="Password" id="password">
                                <span class="icon"><i class="fa-solid fa-eye-slash" id="eye-show"></i></span>
                            </div>
                            <div class="error" id="password-error"></div>
                        </div>
                        <p class="forget"><a href="#">Forgot password</a></p>
                        <button class="log-btn" id="log-btn">Login</button>
                        <div class="social-cont">
                            <p>Or login with social platforms</p>
                            <div class="social-icon-cont">
                                <div class="social-icon"><i class="fa-brands fa-google"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-github"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-linkedin-in"></i></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="sign-cont">
            <div class="sign-section">
                <div class="sign-area">
                    <h2>Registration</h2>
                    <form id="sign-form">
                        <div class="sign-group">
                            <div class="input-group">
                                <input type="text" placeholder="Username" autofocus id="user">
                                <span class="icon icon1"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <div class="error" id="user-error"></div>
                        </div>
                        <div class="sign-group">
                            <div class="input-group">
                                <input type="text" placeholder="Email" autofocus id="email">
                                <span class="icon icon1"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <div class="error" id="email-error"></div>
                        </div>
                        <div class="sign-group">
                            <div class="input-group">
                                <input type="password" placeholder="Create Password" autofocus id="create-password">
                                <span class="icon"><i class="fa-solid fa-eye-slash" id="eye-dis"></i></span>
                            </div>
                            <div class="error" id="create-password-error"></div>
                        </div>
                        <button class="create-btn">Create Account</button>
                        <div class="social-cont">
                            <p>Or login with social platforms</p>
                            <div class="social-icon-cont">
                                <div class="social-icon"><i class="fa-brands fa-google"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-github"></i></div>
                                <div class="social-icon"><i class="fa-brands fa-linkedin-in"></i></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="sign-message">
                    <h2 class="noned">Welcome Back!</h2>
                    <p class="noned">Already have an account</p>
                    <button id="login-button" class="noned">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
